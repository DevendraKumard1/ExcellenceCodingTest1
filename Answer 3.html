	<script>
     var arr = [1,2,3,4,5,6,7,7,8,9,10]; 
     var num = [];
        var len = arr.length; 
        var sum = 0; 
        for (var i=0; i<len; i++) 
        {
            sum += arr[i]; 
        }
        num = num+sum-(((len - 1)*len)/2);  
        document.write("Repeated Number is : ",num);
	</script>
	</html>
